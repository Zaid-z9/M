<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Almost There, Myriam! ðŸŒ¸</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #fbd3e9, #fceabb);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #a33a72;
        }

        h1 {
            font-size: 3rem;
            margin: 0.3em 0;
        }

        p {
            font-size: 1.5rem;
            margin: 0.3em 0;
        }

        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 1em 0;
        }

        button {
            padding: 0.7em 1.5em;
            font-size: 1.2rem;
            border: none;
            background-color: #ff69b4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        canvas,
        .flower,
        .sparkle {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('https://i.ibb.co/gVTSP5X/pink-flower.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 10s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }

            20% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 70%);
            animation: sparkle 2s ease-in-out forwards;
        }

        @keyframes sparkle {
            from {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes floatText {
            0% {
                transform: translateY(0px) scale(1);
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            100% {
                transform: translateY(-80px) scale(1.2);
                opacity: 0;
            }
        }

        #celebration-message {
            font-size: 1.6rem;
            margin-top: 1em;
            color: #d63384;
            display: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            #countdown {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <canvas id="confetti-canvas"></canvas>
    <h1>Almost There, Myriam! ðŸŒ¸</h1>
    <p>Youâ€™ve worked so hard, you are almost there!</p>
    <div id="countdown">Loading...</div>
    <div id="celebration-message">âœ¨ The sun is shining brighter for you today, Myriam! ðŸŒžðŸŽ‰</div>
    <button onclick="burstConfetti()">Celebrate Early ðŸŽ‰</button>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const now = new Date();
            const target = new Date();
            target.setHours(14, 0, 0, 0); // today at 2 PM
            if (target <= now) {
                target.setDate(target.getDate() + 1); // move to tomorrow only if it's already past 2 PM
            }

            const diff = target - now;
            const cd = document.getElementById("countdown");

            if (diff <= 0) {
                cd.textContent = "ðŸŽ‰ It's over, Myriam! You did it!";
                showFinalCelebration();
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            cd.textContent = `${hours}h ${minutes}m ${seconds}s left`;
        }

        function showFinalCelebration() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            document.body.appendChild(sparkle);
            burstConfetti(200);
            document.getElementById("celebration-message").style.display = "block";
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Confetti
        const canvas = document.getElementById("confetti-canvas");
        const ctx = canvas.getContext("2d");
        let confetti = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createConfettiPiece() {
            return {
                x: random(0, canvas.width),
                y: random(-canvas.height, 0),
                r: random(5, 10),
                color: `hsl(${random(300, 360)}, 100%, 80%)`,
                speed: random(2, 5),
                angle: random(0, Math.PI * 2),
                spin: random(-0.05, 0.05),
            };
        }

        function burstConfetti(count = 100) {
            for (let i = 0; i < count; i++) {
                confetti.push(createConfettiPiece());
            }
            spawnMyyriaammTexts(20);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((c, i) => {
                c.y += c.speed;
                c.x += Math.sin(c.angle);
                c.angle += c.spin;

                ctx.beginPath();
                ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
                ctx.fillStyle = c.color;
                ctx.fill();

                if (c.y > canvas.height) {
                    confetti[i] = createConfettiPiece();
                }
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Floating Flowers
        function spawnFlowers(num = 15) {
            for (let i = 0; i < num; i++) {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = `${Math.random() * 100}vw`;
                flower.style.animationDuration = `${8 + Math.random() * 5}s`;
                flower.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(flower);
            }
        }
        spawnFlowers();

        // Floating Myyriaamm Texts
        function spawnMyyriaammTexts(amount = 20) {
            for (let i = 0; i < amount; i++) {
                const span = document.createElement('span');
                span.textContent = 'Myyriaamm';
                span.style.position = 'fixed';
                span.style.left = `${Math.random() * 100}vw`;
                span.style.top = `${Math.random() * 80 + 10}vh`;
                span.style.fontSize = `${Math.random() * 12 + 12}px`;
                span.style.color = '#e75480';
                span.style.opacity = '0';
                span.style.zIndex = '10';
                span.style.pointerEvents = 'none';
                span.style.animation = 'floatText 2s ease-out forwards';
                document.body.appendChild(span);

                setTimeout(() => span.remove(), 2000);
            }
        }
    </script>
</body>

</html>
